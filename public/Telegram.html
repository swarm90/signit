<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact on Telegram</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .telegram-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 30px rgba(213, 0, 249, 0.4);
    }

    .telegram-icon {
      width: 60px;
      margin-bottom: 15px;
    }

    .telegram-btn {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 15px;
      transition: 0.3s;
    }

    .telegram-btn:hover {
      background: #0077b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="telegram-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="telegram-icon" alt="Telegram">
    <h2>Need Help or Want to Buy Authorization Code?</h2>
    <p>Tap below to message us on Telegram:</p>
    <a href="https://t.me/quadri2426" target="_blank" class="telegram-btn">Message @quadri2426</a>
  </div>
</body>
</html>
